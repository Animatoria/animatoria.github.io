<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>Rotating Cards</title>
  <link rel = 'stylesheet' href='style.css' type='text/css'>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
 </head>

 <body>
  <div class='empty'>
  </div>
  <div class='body'>
    <header>
      <div class='header'>
        <button class='animatoria headerItem mobile'><img class='buttonImg' src='A.svg'><p>Animatoria</p></button>
        <button class='addNewCard headerItem mobile'><img class='buttonImg' src='addnewcard.svg'><p>Add new card</p></button>
        <button class='readOnlyMode headerItem mobile'><img class='buttonImg' src='readonlymode.svg'><p>Read only mode</p></button>
        <button class='mainDateLog headerItem mobile'><img class='buttonImg' src='date.svg'><p class='currentDate'></p></button>
        <button class='mainDateButton headerItem mobile'><img class='buttonImg' src='calendar.svg'>Choose date</button>
        <label class='headerItem mobile'><img class='themeIcon buttonImg' src='theme.svg'><input class='mainTheme' type='text'></label>
        <img class='buttonImgMobile' src='addnewcard.svg'>
        <img class='buttonImgMobile' src='readonlymode.svg'>
        <img class='buttonImgMobile' src='calendar.svg'>
        <img class='buttonImgMobile' src='theme.svg'>
        <svg class="bred buttonImgMobile" width="20px" height="20px">
          <rect x="0" y="0" rx="2" ry="2" width="20" height="4" fill="#6f8a91" >

            <animateTransform
            class="jolie1"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="0 18 2"
            to="-45 18 2"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />

            <animateTransform
            class="jolie4"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="-45 18 2"
            to="0 18 2"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />
          </rect>
          <rect x="0" y="8" width="20" rx="2" ry="2" height="4" fill="#6f8a91" >

            <animateTransform
            class="jolie2"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="0 10 10"
            to="30 10 10"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />

            <animateTransform
            class="jolie5"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="30 10 10"
            to="0 10 10"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />
          </rect>
          <rect x="0" y="16" rx="2" ry="2" width="20" height="4" fill="#6f8a91" >

            <animateTransform
            class="jolie3"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="0 2 18"
            to="-45 2 18"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />

            <animateTransform
            class="jolie6"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="-45 2 18"
            to="0 2 18"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />
          </rect>
     </svg>
      </div>
    </header>
    <div class='rubberBody'>
      
    </div>
    <p class='deviceBrowserType'><p>
    <p class='masterInformation'><p>
  </div>
  <script src='detect.js'></script>
  <script src='stoned.js'></script>
  <script src='editable.js'></script>
  <script src='main.js'></script>
 </body>

</html>
