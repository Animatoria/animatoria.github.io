<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>Rotating Cards</title>
  <link rel = 'stylesheet' href='style.css' type='text/css'>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
 </head>

 <body>
  <div class='empty'>
  </div>
  <div class='body'>
      <div class='header'>
        <button class='animatoriaButton headerButton mobileHeaderButton'><img class='buttonIcon' src='icons/A.svg'><p>Animatoria</p></button>
        <button class='addNewCard headerButton mobileHeaderButton' accesskey="a"><img class='buttonIcon' src='icons/addnewcard.svg'><p>Add new card</p></button>
        <button class='readOnlyMode headerButton mobileHeaderButton'><img class='buttonIcon' src='icons/readonlymode.svg'><p>Read only mode</p></button>
        <input class='clearLocalStorage headerButton mobileHeaderButton' type='button' value='Clear local storage'>
        <button class='mainDateLog headerButton mobileHeaderButton'><img class='buttonIcon' src='icons/date.svg'><p class='currentDate'></p></button>
        <button class='mainDateButton headerButton mobileHeaderButton'><img class='buttonIcon' src='icons/calendar.svg'>Choose date</button>
        <label class='headerButton mobileHeaderButton'><img class='buttonIcon' src='icons/theme.svg'><input id='mainTheme' class='headerButton' type='text'></label>
        <img class='buttonMobile' src='icons/addnewcard.svg'>
        <img class='buttonMobile' src='icons/readonlymode.svg'>
        <img class='buttonMobile' src='icons/calendar.svg'>
        <img class='buttonMobile' src='icons/theme.svg'>
        <svg class="burgerMenu buttonMobile" width="20px" height="20px">
          <rect x="0" y="0" rx="2" ry="2" width="20" height="4" fill="#6f8a91" >

            <animateTransform
            class="burgerCross1"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="0 18 2"
            to="-45 18 2"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />

            <animateTransform
            class="crossBurger1"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="-45 18 2"
            to="0 18 2"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />
          </rect>
          <rect x="0" y="8" width="20" rx="2" ry="2" height="4" fill="#6f8a91" >

            <animateTransform
            class="burgerCross2"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="0 10 10"
            to="30 10 10"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />

            <animateTransform
            class="crossBurger2"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="30 10 10"
            to="0 10 10"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />
          </rect>
          <rect x="0" y="16" rx="2" ry="2" width="20" height="4" fill="#6f8a91" >

            <animateTransform
            class="burgerCross3"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="0 2 18"
            to="-45 2 18"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />

            <animateTransform
            class="crossBurger3"
            attributeName="transform"
            dur="0.5s"
            type="rotate"
            from="-45 2 18"
            to="0 2 18"
            begin="indefinite"
            repeatCount="1"
            fill="freeze"
            />
          </rect>
     </svg>
      </div>
    <div class='rubberBody'>

    </div>
    <p class='deviceBrowserType'><p>
    <p class='masterInformation'><p>
  </div>
  <script src='detect.js'></script>
  <script src='stoned.js'></script>
  <script src='mobile/mobile.js'></script>
  <script src='editable.js'></script>
  <script src='main.js'></script>
 </body>

</html>
