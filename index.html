<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>Rotating Cards</title>
  <link rel = 'stylesheet' href='style.css' type='text/css'>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
 </head>

 <body>
  <div class='empty'>
  </div>
  <div class='body'>
    <header>
      <div class='header'>
        <button class='addNewCard headerItem mobile'><img class='buttonImg' src='addnewcard.svg'><p>Add new card</p></button>
        <button class='readOnlyMode headerItem mobile'><img class='buttonImg' src='readonlymode.svg'><p>Read only mode</p></button>
        <input class='clearLocalStorage headerItem mobile' type='button' value='Clear local storage'>
        <button class='mainDateLog headerItem mobile'><img class='buttonImg' src='date.svg'><p class='currentDate'></p></button>
        <button class='mainDateButton headerItem mobile'><img class='buttonImg' src='calendar.svg'>Choose date</button>
        <label class='headerItem mobile'><img class='themeIcon buttonImg' src='theme.svg'><input class='mainTheme' type='text'></label>
        <button class='animatoria headerItem mobile'><img class='buttonImg' src='A.svg'><p>Animatoria</p></button>
        <img class='buttonImgMobile' src='addnewcard.svg'>
        <img class='buttonImgMobile' src='readonlymode.svg'>
        <img class='buttonImgMobile' src='calendar.svg'>
        <img class='buttonImgMobile' src='theme.svg'>
      </div>
    </header>
    <div class='rubberBody'>
      
    </div>
    <p class='deviceBrowserType'><p>
    <p class='masterInformation'><p>
  </div>
  <script src='detect.js'></script>
  <script src='stoned.js'></script>
  <script src='editable.js'></script>
  <script src='main.js'></script>
 </body>

</html>
