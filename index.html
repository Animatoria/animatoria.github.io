<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rotating Cards</title>
	<link rel = 'stylesheet' href='card/cardStyle.css' type='text/css'>
	<link rel = 'stylesheet' href='cardsTable/cardsTable.css' type='text/css'>
	<link rel = 'stylesheet' href='dateTable/dateTable.css' type='text/css'>
	<link rel = 'stylesheet' href='mobile/styleMobile.css' type='text/css'>
	<link rel = 'stylesheet' href='headerMenuLogic.css' type='text/css'>
	<link rel = 'stylesheet' href='tablesLogic.css' type='text/css'>
	<link rel = 'stylesheet' href='readOnlyModeLogic.css' type='text/css'>
	<link rel = 'stylesheet' href='cardLogic.css' type='text/css'>
	<link rel = 'stylesheet' href='style.css' type='text/css'>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
</head>
<body>
	<div class='empty'></div>
	<div id='body'>
		<input id='editMode' type='checkbox'>
		<input id='cardsTable' name='table' type='radio' checked>
		<input id='dateTable' name='table' type='radio'>
		<input id='themeTable' name='table' type='radio'>
		<div id='header'>
			<input id='burgerMenu' type='checkbox'>
			<input id='mainDateSM' name='singleMenu' type='radio'>
			<input id='mainThemeSM' name='singleMenu' type='radio'>
			<input id='mainDateSMB' name='singleMenu' type='radio'>
			<input id='mainThemeSMB' name='singleMenu' type='radio'>
			<button id='animatoriaButton' class='headerButton'>
				<img class='buttonIcon' src='icons/A.svg'><p>An1matoria</p>
			</button>
			<button class='addNewCard headerButton' onclick='addNewCard()' accesskey="a">
				<img class='buttonIcon' src='icons/addnewcard.svg'><p>Add card</p>
			</button>
			<label class='readOnlyMode headerButton evenOddParent' for='editMode'><img class='buttonIcon evenOdd' src='icons/readonlymode.svg'><img class='buttonIcon evenOdd' src='icons/pencil.svg'><p class='evenOdd'>Read mode</p><p class='evenOdd'>Edit mode</p></label>
			<label id='mainDateLog' class='headerButton' for='mainDateSM' onclick='changeMainDate(0)'>
				<img class='buttonIcon' src='icons/date.svg'><p id='currentDateParagraph'></p>
			</label>
			<label id='mainDateButton' class='headerButton' for='mainDateSM' onclick='changeMainDate(0)'>
				<img class='buttonIcon' src='icons/calendar.svg'><p>Choose date</p>
			</label>
			<label class='mainThemeLabel headerButton'>
				<img class='buttonIcon' src='icons/theme.svg'><input id='mainTheme' 
			onchange="mainThemeChange()" type='text'>
			</label>
			<label id='mainThemeGlass' class='mainThemeLabel headerButton' for='mainThemeSM' onclick='mainThemeMenu(0)'>
			</label>
			<img class='addNewCardMobile buttonMobile' onclick='addNewCard()' src='icons/addnewcard.svg'><label for='editMode' class='evenOddParent'><img class='readOnlyModeMobile buttonMobile evenOdd' src='icons/readonlymode.svg'><img class='readOnlyModeMobile buttonMobile evenOdd' src='icons/pencil.svg'></label><label for='mainDateSMB'><img class='mainDateButtonMobile buttonMobile' onclick='changeMainDate(1)' src='icons/calendar.svg'></label><label for='mainThemeSMB'><img id='mainThemeMobile' class='buttonMobile' onmousedown="mainThemeMenu(1)" src='icons/theme.svg'></label>
			<svg class="burgerMenu buttonMobile" onmousedown='mobileMenu(0)' width="20px" height="20px">
				<rect id="highRect" x="0" y="0" rx="2" ry="2" width="20" height="4" fill="#6f8a91"></rect>
				<rect id="middleRect" x="0" y="8" width="20" rx="2" ry="2" height="4" fill="#6f8a91"></rect>
				<rect id="lowRect" x="0" y="16" rx="2" ry="2" width="20" height="4" fill="#6f8a91"></rect>
			</svg>
		</div>
		<div id='cardsTableDeck'>
			<div class='cardsColumn'></div>
			<div class='cardsColumn'></div>
			<div class='cardsColumn'></div>
		</div>
		<div id='dateTableDeck'>
			<div class='yearDiv'>
				<div id='year'></div>
				<div class='leftArrow' onclick='nextYear(-1)'></div>
				<div class='rightArrow' onclick='nextYear(1)'></div>
			</div>
			<div class='monthDiv'>
				<div id='month'></div>
				<div class='leftArrow' onclick='nextMonth(-1)'></div>
				<div class='rightArrow' onclick='nextMonth(1)'></div>
			</div>
			<div id='monthList'>
				<div class='namesWeek'>
					<div class='day'>Mon</div><div class='day'>Tue</div><div class='day'>Wed</div><div class='day'>Thu</div><div class='day'>Fri</div><div class='day'>Sat</div><div class='day'>Sun</div></div>
				<div id='firstWeek'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
				<div class='week'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
				<div class='week'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
				<div class='week'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
				<div class='week'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
				<div class='week'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
				<div id='lastWeek'>
					<div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div><div class='day'></div></div>
			</div>
		</div>
		<div id='themeTableDeck'></div>
	</div>
	<div id='plexiGlass' hidden></div>

	<div id='cardTemplate'>
		<div class='cardWrapper'>
			<input class='completedChB' type='checkbox' checked>
			<input class='deleteButtonChB' type='checkbox'>
			<div class='card'>
				<div class='zoomer'>
					<input class='sideChB' type='checkbox' checked>
					<div class='flipper'>
						<textarea class='faceArea' placeholder="face text"></textarea>
						<textarea class='backArea' placeholder="back text"></textarea>
					</div>
					<label class='areaGlass'></label>
				</div>
				<div class='cardMenu'>
					<label class='completed'>
						<svg width="190px" height="50px">
							<defs>
								<filter id="f4">
									<feOffset result="offOut" in="SourceGraphic" dx="-2" dy="2" />
									<feColorMatrix result="matrixOut" in="offOut" type="matrix"
										values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
									<feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="2" />
									<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
								</filter>
							</defs>
							<path class='cardMenuLabelDark'
								d=' M 1 6
									a 4 4 180 0 1 8 0
									z'
								width="185" height="32" fill="#aaf">
							</path>
							<path class='cardMenuLabel'
								d=' M 0 0
									M 9 33
									l 88 10
									l 88 -10
									l 0 -25
									a 8 8 90 0 0 -8 -8
									l -168 0
									z'
								width="185" height="32" fill="#ddf" filter='url(#f4)'>
							</path>
							<path class='cardMenuLabel'
								d=' M 9 0
									l -3 0
									a 6 6 200 0 0 -6 6
									l 1 0
									a 4 4 180 0 1 8 0
									l 0 -6
									z'
								width="185" height="32" fill="#ddf">
							</path>
						</svg>
						<span>Completed</span>
					</label>
					<label class='deleteButton'>
						<svg width="46px" height="50px">
							<path class='cardMenuLabelDark'
								d=' M 1 6
									a 4 4 180 0 1 8 0
									z'
								width="41" height="32" fill="#aaf">
							</path>
							<path class='cardMenuLabel'
								d=' M 0 0
									M 9 33
									l 16 10
									l 16 -10
									l 0 -25
									a 8 8 90 0 0 -8 -8
									l -24 0
									z'
								width="41" height="32" fill="#ddf" filter='url(#f4)'>
							</path>
							<path class='cardMenuLabel'
								d=' M 9 0
									l -3 0
									a 6 6 200 0 0 -6 6
									l 1 0
									a 4 4 180 0 1 8 0
									l 0 -6
									z'
								width="185" height="32" fill="#ddf">
							</path>
						</svg><span>X</span></label>
				</div>
			</div>
		</div>
	</div>

	<script src='cardsTable/cardsTable.js'></script>
	<script src='card/card.js'></script>
	<script src='thisSession/thisSession.js'></script>
	<script src='dateTable/dateTable.js'></script>
	<script src='themeTable/themeTable.js'></script>
	<script src='mobile/mobile.js'></script>
	<script src='main.js'></script>
</body>

</html>
